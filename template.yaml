AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'FIAP: Exame final disciplina AWS Serverless Architecture, com professor Peterson de Oliveira Larentis'

Globals:
  Function:
    Timeout: 20
    MemorySize: 512
    Environment:
      Variables:
        TABLE_NAME: !Ref TripTable
        ENDPOINT_OVERRIDE: ""

Resources:

  TripTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: trip_mgnt
      AttributeDefinitions:
        - AttributeName: country
          AttributeType: S
        - AttributeName: date
          AttributeType: S
        - AttributeName: city
          AttributeType: S
        - AttributeName: reason
          AttributeType: S
      KeySchema:
        - AttributeName: date
          KeyType: RANGE
      LocalSecondaryIndexes:
        - IndexName: countryLSI
          KeySchema:
            - AttributeName: country
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: cityLSI
          KeySchema:
            - AttributeName: country
              KeyType: HASH
            - AttributeName: city
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      BillingMode: PAY_PER_REQUEST

  CreateATripRecordFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/aws.serverless.arch-1.0-SNAPSHOT-jar-with-dependencies.jar
      Handler: fiap.aws.serverless.arch.trip.domain.TripController$CreateATripRecordFunction::handleRequest
      Runtime: java8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TripTable
      Events:
        CreateATripRecord:
          Type: Api
          Properties:
            Path: /trips
            Method: post

  GetTripRecordsByPeriodFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: target/aws.serverless.arch-1.0-SNAPSHOT-jar-with-dependencies.jar
      Handler: fiap.aws.serverless.arch.trip.domain.TripController$GetTripRecordsByPeriodFunction::handleRequest
      Runtime: java8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TripTable
      Events:
        GetTripRecordsByPeriod:
          Type: Api
          Properties:
            Path: /trips
            Method: get
            RequestParameters:
              - method.request.querystring.start
              - method.request.querystring.end